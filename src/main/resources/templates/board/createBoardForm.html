<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>
</head>
<body>
<h1>글쓰기</h1>
<form action="/board/new" method="post" enctype="multipart/form-data">

  <div>
    <label for="loginId">글쓴이(아이디)</label>
    <input type="text" id="loginId" name="loginId" class="form-control" value="글쓴이(아이디)"
           th:value="${loginFormDto.loginId}" readonly>
  </div>

  제목 : <input type="text" name="title" /><br/>
  내용 : <input type="text" name="content" /><br/>
  <input type="file" id="attachFile" name="attachFile" class="form-control" value="첨부파일" /><br/>

  <input type="submit" value="등록" />
  <button onclick="location.href='../list.html'"
          th:onclick="|location.href='@{/}'|"
          type="button">취소</button>
</form>
</body>
</html>
