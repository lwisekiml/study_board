<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>글쓰기</title>

  <style>
    .container {
      max-width: 560px;
    }
    .field-error {
      border-color: #dc3545;
      color: #dc3545;
    }
  </style>

</head>
<body>
<h1>글쓰기</h1>
<!-- th:object를 사용하려면 controller에서 빈 껍데기를 넘겨주어야 한다. -->
<form action="/board/new" enctype="multipart/form-data" th:object="${boardDto}" method="post" >

<!--  <div>-->
<!--    <label for="loginId">글쓴이(아이디)</label>-->
<!--    <input type="text" id="loginId" name="loginId" class="form-control" value="글쓴이(아이디)"-->
<!--           th:value="${loginFormDto.loginId}" readonly>-->
<!--  </div>-->

  <!-- th:field가 id, name, value 속성을 자동으로 처리 -->
  <!-- errors?. 은 errors 가 null 일때 NullPointerException 이 발생하는 대신, null 을 반환하는 문법 -->
  제목 : <input type="text" th:field="*{title}"
              th:classappend="${errors?.containsKey('titleError')} ? 'field-error' : _"
              placeholder="제목을 입력하세요"><br/>
        <div class="field-error" th:if="${errors?.containsKey('titleError')}" th:text="${errors['titleError']}">
          제목 오류
        </div>

  내용 : <input type="text" th:field="*{content}"
              th:classappend="${errors?.containsKey('contentError')} ? 'field-error' : _"
              placeholder="내용을 입력하세요"><br/>
        <div class="field-error" th:if="${errors?.containsKey('contentError')}" th:text="${errors['contentError']}">
          내용 오류
        </div>

  <input type="file" th:field="*{attachFile}" class="form-control" /><br/>

  <input type="submit" value="등록" />
  <button onclick="location.href='../list.html'"
          th:onclick="|location.href='@{/}'|"
          type="button">취소</button>
</form>
</body>
</html>
