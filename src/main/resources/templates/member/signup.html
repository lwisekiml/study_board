<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원 가입</title>
</head>
<body>
<h1>회원 정보 입력</h1>
<form action="/signup" th:action th:object="${memberDto}" method="post">

    <div>
        <label for="loginId">ID</label>
        <input type="text" id="loginId" th:field="*{loginId}"/><br/>

        <label for="username">이름</label>
        <input type="text" id="username" th:field="*{memberName}"/><br/>

        <label for="email">이메일</label>
        <input type="text" id="email" th:field="*{email}"/><br/>

        <label for="password">비밀번호</label>
        <input type="password"  id="password" th:field="*{password}"/><br/>

        <label for="password">비밀번호 확인</label>
        <input type="password"  id="passwordConfirm" th:field="*{passwordConfirm}"/><br/>

        <input type="submit" value="회원가입"/>
        <button onclick="location.href='../list.html'"
                th:onclick="|location.href='@{/}'|"
                type="button">취소</button>
    </div>

</form>
</body>
</html>
